<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai8</title>
</head>
<body onload="main()">
<script>
    function main(){
      let arr = prompt("nhap chuoi so cach nhau bang dau (,)").split(",");
      alert("dao nguoc vi tri : "+reverse(arr));
    }
    function reverse(arr){
        arr.reverse();
        return arr.join(";")
    }
</script>

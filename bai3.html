<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body onload="main()">

<script>
    function main(){
        let n = +prompt("nhap n");
        alert(calculator(n))
    }
  function calculator(n){
      let result = 1;
      if (n<1){
          return "Eror";
      }else {
      for (let i=1;i<=n;i++){
          result=result*i;
      }
      return result
      }
  }
</script>
</body>
</html>
